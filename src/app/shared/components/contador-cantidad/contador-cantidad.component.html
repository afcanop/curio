<div class="input-group w-full bg-transparent">
  <span class="btn btn-input cursor-pointer" (click)="disminuir()">
    <i class="ki-filled ki-minus-circle"></i>
  </span>
  <input
    class="input text-right"
    placeholder="Example input"
    type="text"
    [value]="cantidadSignal()"
    (input)="actualizarCantidad($event)"
  />
  <span class="btn btn-input cursor-pointer" (click)="aumentar()">
    <i class="ki-filled ki-plus-circle"></i>
  </span>
</div>
