<div
  class="bg-white rounded-lg shadow p-4 relative cursor-pointer"
  [ngClass]="{'shadow-teal-500/50': visualizarSeleccionarProductoSignal()}"

>
  @if(visualizarSeleccionarProductoSignal()){
  <span
    class="absolute top-2 right-2 bg-teal-500 text-white text-sm px-2 py-1 rounded-full"
    ><i class="ki-filled ki-check"></i>
  </span>
  }

  <!-- <div class="text-center mb-4">
    <img [src]="producto.imagen" alt="producto.nombre" class="w-16 h-16 rounded-full mx-auto" />
  </div> -->
  <h3 class="text-lg font-semibold">{{ item.nombre }}</h3>
  <!-- <p class="text-teal-600 text-sm">{{producto.descripcion}}</p> -->
  <p class="text-xl font-bold">{{ item.precio }}</p>
</div>
