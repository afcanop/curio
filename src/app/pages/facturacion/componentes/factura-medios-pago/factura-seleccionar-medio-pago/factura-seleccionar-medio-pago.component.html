<div class="flex items-center justify-center">
  <div class="">
    <div class="w-full">
      <h2 class="text-center text-2xl font-bold mb-6 dark-mode:text-gray-800">TOTAL</h2>
      <p class="text-center text-4xl font-extrabold text-gray-800 mb-8">
        $ {{ totalGeneralSignal() | number: "1.0-0" }}
      </p>
      <div class="grid grid-cols-2 gap-4">
        <div
          class="group flex flex-col items-center bg-gray-200 p-4 rounded-lg cursor-pointer text-center hover:bg-teal-500 hover:text-white dark:text-gray-800 dark:hover:text-white"
          (click)="selecionarMedio('efectivo')"
        >
          <i
            class="ki-outline ki-wallet text-2xl text-gray-800 dark:text-gray-800 group-hover:text-white"
          ></i>

          Efectivo
        </div>
        <div
          class="group flex flex-col items-center bg-gray-200 p-4 rounded-lg cursor-pointer text-center hover:bg-teal-500 hover:text-white dark:text-gray-800 dark:hover:text-white"
          (click)="selecionarMedio('tarjetaCredito')"
        >
          <i
            class="ki-outline ki-credit-cart text-2xl text-gray-800 dark:text-gray-800 group-hover:text-white"
          ></i>

          Tarjeta de crédito
        </div>
        <div
          class="group flex flex-col items-center bg-gray-200 p-4 rounded-lg cursor-pointer text-center hover:bg-teal-500 hover:text-white dark:text-gray-800 dark:hover:text-white"
          (click)="selecionarMedio('tranferencia')"
        >
          <i
            class="ki-outline ki-bank text-2xl text-gray-800 dark:text-gray-800 group-hover:text-white"
          ></i>
          Transferencia
        </div>
        <div
          class="group flex flex-col items-center bg-gray-200 p-4 rounded-lg cursor-pointer text-center hover:bg-teal-500 hover:text-white dark:text-gray-800 dark:hover:text-white"
          (click)="selecionarMedio('tarjetaDebito')"
        >
          <i
            class="ki-outline ki-bill text-2xl text-gray-800 dark:text-gray-800 group-hover:text-white"
          ></i>

          Tarjeta débito
        </div>
        <div
          class="group flex flex-col items-center bg-gray-200 p-4 rounded-lg cursor-pointer text-center hover:bg-teal-500 hover:text-white dark:text-gray-800 dark:hover:text-white"
          (click)="selecionarMedio('combinado')"
        >
          <i
            class="ki-outline ki-theta-theta text-2xl text-gray-800 dark:text-gray-800 group-hover:text-white"
          ></i>

          Combinado
        </div>
      </div>
    </div>
  </div>
