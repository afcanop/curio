<app-label>Documento tipo</app-label>
<select class="select" name="select" (change)="cambiarDocumentoTipo($event)">
  <option value="">
    Seleccionar
  </option>
  @for (documento of arrDocumentos(); track $index) {
    <option [value]="documento.id" [selected]="documentoTipo === documento.id">
      {{documento.nombre}}
     </option>
  }

 </select>
